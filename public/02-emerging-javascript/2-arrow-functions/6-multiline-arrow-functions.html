var lordify = (firstName, land) => {

    if( !firstName ) {
        throw new Error('A firstName is required to lordify')
    }

    if( !land ) {
        throw new Error('A land must have a land')
    }

    return `${firstName} of ${land}`
}

console.log( lordify( 'Dale', 'Maryland' ) )
console.log( lordify( 'Daryle') )
