<html>

    <body>
        <h2>Code</h2>
        <div id="container" style="display:flex; justify-content:center;">
        </div>

        <div id="container-2" style="display:flex; justify-content:center;">
        </div>
        <pre>
            <div id="code">
                ...
            </div>

        </pre>


        <hr/>

        <h2>console.log</h2>
        <pre>
            <div id="console.log">
            </div>
        </pre>


    <script src="/logger.js"></script>

    <script id="script">
        console.log('>> showcasing global variable');

        var topic = 'JavaScript'

        if ( topic ) {
           var topic = 'React'
           console.log('block', topic) // block React
        }

        console.log('global', topic) // global React


        console.log('>>> showcasing local variable');

        var topic = 'JavaScript';

        if ( topic ) {
            let topic = 'React'
            console.log('block', topic) // React
        }

        console.log('global', topic)

        console.log('>>> showcasing local variable in loops');

        var div, container = document.getElementById('container')

        for ( var i = 0; i < 5; i++ ) {
            div = document.createElement('div')
            div.style.background = "brown"
            div.style.width = "20px"
            div.style.height = "20px"
            div.style.margin = "20px"

            div.onclick = function() {
                alert('This is box #' + i)
            }
            container.appendChild(div)
        }

        var div, container = document.getElementById('container-2')

        for (let i = 0; i < 5; i++ ) {
            div = document.createElement('div')
            div.style.background = "blue"
            div.style.width = "20px"
            div.style.height = "20px"
            div.style.margin = "20px"
            div.onclick = function() {
                alert('This is box #: ' + i)
            }
            container.appendChild(div)
        }

    </script>

    <script src="/code-logger.js"></script>

    </body>
</html>
